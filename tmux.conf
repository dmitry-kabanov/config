set-option -g default-shell $SHELL
set-option -g default-command /bin/zsh
set-option -g default-terminal "screen-256color"

# Set prefix key
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# fix hotkeys in zsh?
set-window-option -g xterm-keys on

set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Set initial index of windows and panes to be 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

set-option -s escape-time 1

set-option -g history-limit 10000

# Causes tmux to resize a window based on the smallest client actually viewing
# it, not on the smallest one attached to the entire session.
set-window-option -g aggressive-resize on

# Prevent programs from changing window names.
set-window-option -g allow-rename off

bind r source-file ~/.tmux.conf \; display "Reloaded configuration"

# Move between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Work with buffer in vi mode.
set-window-option -g mode-keys vi

# Colors of the status bar
set-option -g status-fg white
set-option -g status-bg black

# Colors of pane border.
set-option -g pane-border-fg default
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default

set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

set-option -g status-utf8 on
set-option -g status-left-length 20
set-option -g status-left "#[fg=brightred][#S]"
set-option -g status-right "#[fg=brightblue]#(echo $USER)@#H"

set-window-option -g window-status-fg brightgreen
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightblue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

set-option -g status-justify left
set-window-option -g monitor-activity on
set-option -g visual-activity on

if-shell "test -f ~/.tmux.snapshot" "source ~/.tmux.snapshot"
